<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Всплывающее окно подтверждения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Стиль для модального фона */
        .modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed; /* Открывается поверх страницы */
            z-index: 1000; /* Слой поверх остальных элементов */
            left: 0;
            top: 0;
            width: 100%; /* Полная ширина */
            height: 100%; /* Полная высота */
            overflow: auto; /* Прокрутка при необходимости */
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон */
        }

        /* Стиль для содержимого модального окна */
        .modal-content {
            background-color: #fff;
            margin: 15% auto; /* Центрирование по вертикали */
            padding: 20px;
            border: 1px solid #888;
            width: 300px; /* Ширина модального окна */
            border-radius: 5px; /* Скругление углов */
        }

        .close {
            color: #aaa;
            float: right; /* Кнопка закрытия справа */
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer; /* Указатель при наведении */
        }

        button {
            padding: 10px 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Пример всплывающего окна подтверждения</h2>

<!-- Кнопка для открытия модального окна -->
<button id="openModal">Удалить элемент</button>

<!-- Модальное окно -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Подтверждение действия</h3>
        <p>Вы уверены, что хотите удалить этот элемент?</p>
        <button id="confirmBtn">Подтвердить</button>
        <button id="cancelBtn">Отмена</button>
    </div>
</div>

<script>
    // Получаем элементы
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("openModal");
    var span = document.getElementsByClassName("close")[0];
    var confirmBtn = document.getElementById("confirmBtn");
    var cancelBtn = document.getElementById("cancelBtn");

    // Открытие модального окна при нажатии на кнопку
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // Закрытие модального окна при нажатии на крестик
    span.onclick = function() {
        modal.style.display = "none";
    }

    // Закрытие модального окна при нажатии на кнопку "Отмена"
    cancelBtn.onclick = function() {
        modal.style.display = "none";
    }

    // Логика при подтверждении действия
    confirmBtn.onclick = function() {
        alert("Элемент удален!"); // Здесь можно добавить логику удаления
        modal.style.display = "none"; // Закрытие модального окна
    }

    // Закрытие модального окна при клике вне его
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
